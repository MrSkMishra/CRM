{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'agents:agent-list' %}">Go back To Agents</a>
    </div>
    <h1 class="text-3xl text-gray-800"> Are You Sure You Want To Delete This Agents ?? </h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit"
            class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">submit</button>
    </form>
    <div class="py-5 mt-5">
        <button class="w-1/2 mt-3 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded" ><a class="hover:text-blue-500" href="{% url 'agents:agent-detail' object.pk %}">Cancel</a></button>
    </div>
</div>
{% endblock content %}
