{% extends "base.html" %}


{% block content %}
    <button><a href="{% url 'leads:create' %}">Create a  new lead</a></button>
    <hr/>

    <h1>  This is all of our leads !! </h1>
    <ul>
        {% for lead in leads %}
        <div class="lead">
        <a href="{% url 'leads:detail' lead.pk %}"><li>{{lead.first_name}} {{lead.last_name}}</li></a><br>
        <li>{{lead.age}}</li>
    </div>
    
        {% endfor %}
    </ul>

    {% endblock content %}
